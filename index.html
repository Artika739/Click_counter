<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: brown;
        }
        button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
   </style>
</head>

<body>
     <h1>Click Counter</h1>
  <button onclick="increment()">Click Me!</button>
  <p>You clicked <span id="count">0</span> times.</p>

  <script>
    let counter = 0;
    function increment() {
      counter++;
      document.getElementById("count").textContent = counter;
    }
    </script>

    
   
</body>
</html>
